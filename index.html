<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center" style="color:purple;">welcome to calculator</h1>
  <div class="conatiner flex flex-col items-center bg-red m-x-auto m-w-25" style="justify-content: center; align-items: center;">
    <div class="row">
      <div class="row">
        <input class="input" type="text"/>
      </div>
      <div align="center">
       <button class="button"style="padding:20px"style="background-color:black">C</button>
       <button class="button" style="padding: 20px 15px"> </button>
       <button class="button"style="padding: 20px 22px">.</button>
       <button class="button"style="padding: 20px 22px">/</button>
      <div class="row">
       <button class="button">7</button>
       <button class="button">8</button>
       <button class="button">9</button>
       <button class="button"style="padding: 20px 21px">*</button>
      <div class="row">
       <button class="button">4</button>
       <button class="button">5</button>
       <button class="button">6</button>
       <button class="button"style="padding: 20px 22px">-</button>
        <div class="row">
       <button class="button">1</button>
       <button class="button">2</button>
       <button class="button">3</button>
       <button class="button">+</button>
        <div class="row">
       <button class="button"style="padding:20px 45px">00</button>
       <button class="button">0</button>
      <button class="button"style="background-color:purple">=</button>  
        </div>  
    </div>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>
</html>
